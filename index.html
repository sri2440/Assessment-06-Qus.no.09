<!DOCTYPE html>
<html>
<head>
  <title>Button Color Change Example</title>
  <style>

    .button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
    }


    .button:active {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Button Color Change Example</h1>
  <button class="button">Click Me</button>
</body>
</html>
